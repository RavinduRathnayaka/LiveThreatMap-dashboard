name: Generate Live Threat Map

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate and Commit Threat Map
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests shodan

      - name: Run the threat map generator script
        # The script will access the secret via an environment variable
        env:
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
        run: python generate_threat_map.py

      - name: Commit and push the updated map
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add the generated SVG and the map image if it exists
          git add threat-map.svg
          if [ -f "map.png" ]; then git add map.png; fi
          if [ -f "map.jpg" ]; then git add map.jpg; fi
          
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Chore: Update live threat map"
            # Pull latest changes from remote before pushing
            git pull
            git push
          else
            echo "No changes to the map, skipping commit."
          fi

