name: Generate Live Threat Map

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate and Commit Threat Map
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests shodan

      - name: Run the threat map generator script
        env:
          SHODAN_API_KEY: ${{ secrets.SHODAN_API_KEY }}
        run: python generate_threat_map.py

      - name: Commit and push updated map to main and output branches
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add threat-map.svg

          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update threat map"
            
            # Push the commit to the default branch (e.g., main)
            git push

            # Force-push the same commit to the 'output' branch
            git push origin HEAD:output --force
          else
            echo "No changes to the map, skipping commit."
          fi
